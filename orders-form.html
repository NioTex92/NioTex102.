<!DOCTYPE html>
<html lang="en">

<head>

    <title>Orders Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <a id="home-button" href="/index.html">Home</a>

    <div class="container">
        <form>
            <div>
                <label for="name"> Nev: *</label>
                <input id="email" name="email" type="text" required>
            </div>
            <div>
                <label for="email">E-mail *</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div>
                <label for="address"> cim *</label>

            <div>

            <p class="p" >

            <div>
                <input checked id="igen" name="extra" type="radio" value="0">

            </div>
            <div>
                <input id="nem" name="extra" type="radio" value="300">
                <label for="nem">Nem</label>
            </div>
            </p>
            <p class="p" >
            <span>Szeretne feliratkozni a hírlevelünkre?</span>
            <div>
                <input id="igen-2" name="extra-2" type="radio" value="600">
                <label for="igen">Igen</label>
            </div>
            <div>
                <input id="nem-2" name="extra-2" type="radio" value="900">
                <label for="nem-2">Nem</label>
            </div>
            </p>
        </form>
    </div>
</body>

</html>
